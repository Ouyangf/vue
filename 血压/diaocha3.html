<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>血压报告列表</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!--<link href="css/baogao.css" type="text/css" rel="stylesheet">-->
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <style>
        .tou{
            margin-top: 20px;
            position: relative;width: 100%;height: 60px;
            border-bottom: 1px solid #ccc;
        }
        .report{
            position: absolute;
            right: 10px;
            top: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="list">
    <div class="tou" >
        <div style="font-size: 16px;float: left"><strong>家庭血压报告数据:20170130</strong><br><span style="font-size: 13px">报告生成日期;2018-06</span></div>
        <div class="report">
            <span><a href="#">报告详情  ></a></span>
        </div>
    </div>
    <div class="tou" >
        <div style="font-size: 16px;float: left"><strong>家庭血压报告数据:20170130</strong><br><span style="font-size: 13px">报告生成日期;2018-06</span></div>
        <div class="report">
            <span><a href="#">报告详情  ></a></span>
        </div>
    </div>
</div>
</body>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script>
    $.ajax({
        type: "get",
        url: "tsconfig.json",
        data: "name=garfield&age=18",
        success:function (data) {
            console.log(data.syb_data)
            for(var i=0;i<data.syb_data.length;i++){
                var tlist=' <div class="tou" >' +
                            '<div style="font-size: 16px;float: left"><strong>家庭血压报告数据:<span>'+data.syb_data[i].startTime+'</span></strong><br><span style="font-size: 13px">报告生成日期;'+data.syb_data[i].createTime+'</span></div>' +
                            '<div class="report">' +
                                '<span><a href='+data.syb_data[i].url+'>报告详情  ></a></span>' +
                            '</div>' +
                            '</div>';
                $('#list').append(tlist);
            }
        }
    })
</script>
</html>
